<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="Product Image" :class="{ 'out-of-stock-image': !inStock }">
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <!--
                    <p>{{description}}</p>
                    -->
                    <p v-if="inventory > 10">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost Out of Stock</p>
                    <p v-else>Out of Stock</p>
                    <p v-if="onSale && inStock">{{ saleMessage }}</p>
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                    <div v-for="(variant, index) in variants" :key="variant.id" 
                    @mouseover="updateVariant(index)"
                    class="color-circle"
                    :style="{backgroundColor: variant.color}">
                    </div>
                    <p>Sizes: {{ sizes.join(', ') }}</p>
                    <button class="button" :disabled="inventory <= 0" @click="addToCart" :class="{ disabledButton: inventory <= 0 }">Add To Cart</button>
                    <button class="button" @click="toggleInStock">Toggle In Stock</button>
                </div>
    </div>
</div>
</div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
